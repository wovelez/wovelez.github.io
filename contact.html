<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Vicious Stitches</title> <!-- This is the title displayed on the web browser -->
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	
	<body> <!-- This is the start of the body -->
		<div id="site-header"></div>
		
		<div id="wrapper">
			<div class="sidebar left-sidebar">
			</div>
			<div id="content">
				<div id="buffer">
				</div>
				<img src="images/email.png" alt="Email">
				<p>Want to send us a message? Feel free to fill out the form below.</p>
				<form>
					<p><input type="text" placeholder="First Name"></p>
					<p><input type="text" placeholder="Last Name"></p>
					<p><input type="email" id="email" placeholder="Your Email" required></p>
					<p><input type="text" placeholder="Subject"></p>
					<p><textarea placeholder="Message"></textarea></p>
					<p><input type="submit" value="Submit"></p>
				</form>
			</div>
			<div class="sidebar right-sidebar">
			</div>
		</div>
		
		<div id="footer"></div>

		<script src="javascript.js"></script>
	
	</body>
</html>
